<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>識字學習 | Hanzi Learn (Debug)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/hanzi-writer@3.7.1/dist/hanzi-writer.min.js"></script>
  <style>
    html, body { height: 100%; }
    .chip { padding: 0.125rem 0.5rem; font-size: 0.75rem; border-radius: 9999px; background: #f1f5f9; border: 1px solid #e2e8f0; }
    .muted { color:#64748b; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="text-xl font-bold">識字學習 Hanzi Learn</div>
      <div class="ml-auto flex items-center gap-2">
        <label class="text-sm">顯示：</label>
        <button id="btnTrad" class="px-3 py-1 rounded-lg border border-slate-300 bg-white text-slate-700 text-sm">繁</button>
        <button id="btnSimp" class="px-3 py-1 rounded-lg border border-slate-300 bg-white text-slate-700 text-sm">简</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <section class="md:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-3">
      <div class="flex items-center gap-2">
        <label class="text-sm w-20">課次</label>
        <select id="lessonSelect" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 bg-white"></select>
      </div>
      <div class="md:col-span-2 flex items-center gap-2">
        <label class="text-sm w-20">搜尋</label>
        <input id="searchInput" placeholder="輸入字/詞、拼音或英文" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 bg-white" />
      </div>
    </section>

    <section class="md:col-span-2 bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100 text-slate-600">
            <tr>
              <th class="px-3 py-2 text-left w-16">#</th>
              <th class="px-3 py-2 text-left">詞條</th>
              <th class="px-3 py-2 text-left">拼音</th>
              <th class="px-3 py-2 text-left">詞性</th>
              <th class="px-3 py-2 text-left">英文</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
        </table>
      </div>
    </section>

    <aside class="bg-white border border-slate-200 rounded-2xl shadow-sm p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">詳情</h2>
        <span id="detailLesson" class="chip">—</span>
      </div>
      <div id="detailWord" class="text-3xl font-bold"></div>
      <div id="detailPinyin" class="muted"></div>
      <div id="detailPos" class="muted"></div>
      <div id="detailEn"></div>
      <div class="border-t pt-3">
        <div class="text-sm text-slate-500 mb-2">筆順動畫（單字）：</div>
        <div id="writer" class="mx-auto" style="width:240px;height:240px;"></div>
        <div class="flex items-center gap-2 mt-2">
          <button id="btnAnimate" class="px-3 py-1.5 rounded-lg border border-slate-300">播放</button>
          <button id="btnQuiz" class="px-3 py-1.5 rounded-lg border border-slate-300">測驗</button>
          <button id="btnReset" class="px-3 py-1.5 rounded-lg border border-slate-300">重置</button>
        </div>
      </div>

      <div class="border-t pt-3 space-y-2">
        <div class="font-medium">偵錯訊息</div>
        <div class="text-xs mono">站點路徑：<span id="dbgPath"></span></div>
        <div class="text-xs mono">嘗試讀取：<span id="dbgUrl"></span></div>
        <div id="dbgError" class="text-xs text-red-600 mono"></div>
        <div class="text-xs mono">直接點此測試：<a id="dbgLink" href="#" target="_blank" class="text-sky-600 underline">lesson01.json</a></div>
      </div>
    </aside>
  </main>

  <footer class="max-w-6xl mx-auto px-4 py-8 text-xs text-slate-500">
    © 2025 Hanzi Learn · 資料放在 <code>/data/lessons/lesson01.json .. lesson10.json</code>
  </footer>

  <script>
    const MAX_LESSON = 10;
    const candidates = (n) => {
      const base = window.location.pathname.replace(/[^\/]*$/, ''); // folder of index.html
      const name01 = `lesson${String(n).padStart(2,'0')}.json`;
      const variants = [
        `${base}data/lessons/${name01}`,         // ./data/lessons/lesson01.json
        `${base}data/lessons/lesson${n}.json`,   // lesson1.json（無前導零）
        `${base}data/lessons/Lesson${String(n).padStart(2,'0')}.json`, // 首字母大寫
      ];
      return variants;
    };

    let lang = 'trad';
    let allEntries = [];
    let writer = null;
    const sel = document.getElementById('lessonSelect');

    function $(id){ return document.getElementById(id); }
    function dbg(s){ console.log('[debug]', s); }

    // Fill lessons
    for(let i=1;i<=MAX_LESSON;i++){ const o=document.createElement('option'); o.value=i; o.textContent=`第${i}課`; sel.appendChild(o); }

    async function loadLesson(n){
      $('detailLesson').textContent = `第${n}課`;
      const list = candidates(n);
      $('dbgPath').textContent = window.location.pathname;
      $('dbgUrl').textContent = list.join('  →  ');
      $('dbgLink').href = list[0];

      let lastErr = null;
      for(const url of list){
        try{
          const res = await fetch(url, {cache: 'no-store'});
          if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
          const json = await res.json();
          allEntries = json.entries || [];
          renderTable(allEntries);
          $('dbgError').textContent = '';
          clearDetail();
          return;
        }catch(e){
          dbg(`Failed: ${url} :: ${e.message}`);
          lastErr = e;
        }
      }
      allEntries = [];
      document.getElementById('tableBody').innerHTML = `<tr><td colspan="5" class="p-4 text-red-600">未找到資料：${lastErr?.message || 'unknown'}</td></tr>`;
      $('dbgError').textContent = (lastErr && lastErr.message) ? `最後錯誤：${lastErr.message}` : '';
    }

    function renderTable(list){
      const q = $('searchInput').value.trim().toLowerCase();
      const rows = list.filter(x => {
        const word = (lang === 'trad' ? x.trad : x.simp) || '';
        const hay = [word, (x.pinyin||''), (x.pos||''), (x.english||'')].join(' ').toLowerCase();
        return !q || hay.includes(q);
      }).map(x => {
        const word = (lang === 'trad' ? x.trad : x.simp) || '';
        return `<tr class="hover:bg-slate-50 cursor-pointer" data-idx="${x.idx}">
          <td class="px-3 py-2 text-slate-500">${x.idx}</td>
          <td class="px-3 py-2 font-medium">${escapeHtml(word)}</td>
          <td class="px-3 py-2 text-slate-600">${escapeHtml(x.pinyin||'')}</td>
          <td class="px-3 py-2 text-slate-600">${escapeHtml(x.pos||'')}</td>
          <td class="px-3 py-2">${escapeHtml(x.english||'')}</td>
        </tr>`
      }).join('');
      $('tableBody').innerHTML = rows || `<tr><td colspan="5" class="p-4 text-slate-500">此課無資料或關鍵字無結果</td></tr>`;
      Array.from(document.querySelectorAll('#tableBody tr')).forEach(tr => {
        tr.addEventListener('click', () => {
          const idx = Number(tr.getAttribute('data-idx'));
          const item = allEntries.find(e => e.idx === idx);
          if(item) showDetail(item);
        });
      });
    }

    function showDetail(item){
      const word = (lang === 'trad' ? item.trad : item.simp) || '';
      $('detailWord').textContent = word;
      $('detailPinyin').textContent = item.pinyin || '';
      $('detailPos').textContent = item.pos || '';
      $('detailEn').textContent = item.english || '';

      const firstChar = Array.from(word)[0];
      if(!firstChar){ resetWriter(); return; }
      initWriter(firstChar);
    }

    function initWriter(ch){
      resetWriter();
      const loader = char => fetch(`https://unpkg.com/hanzi-writer-data@latest/${encodeURIComponent(char)}.json`).then(r=>{ if(!r.ok) throw new Error('No char data'); return r.json(); });
      writer = HanziWriter.create('writer', ch, { width:240, height:240, showCharacter:true, strokeColor:'#0ea5e9', charDataLoader: loader });
    }
    function resetWriter(){ $('writer').innerHTML=''; writer=null; }
    $('btnTrad').addEventListener('click', ()=>{ lang='trad'; renderTable(allEntries); toggle('btnTrad','btnSimp'); });
    $('btnSimp').addEventListener('click', ()=>{ lang='simp'; renderTable(allEntries); toggle('btnSimp','btnTrad'); });
    sel.addEventListener('change', e => loadLesson(Number(e.target.value)));
    $('searchInput').addEventListener('input', () => renderTable(allEntries));
    $('btnAnimate').addEventListener('click', ()=>{ if(writer) writer.animateCharacter(); });
    $('btnQuiz').addEventListener('click', ()=>{ if(writer) writer.quiz({showHintAfterMisses:1}); });
    $('btnReset').addEventListener('click', ()=>{ if(writer){ const ch=writer.character; initWriter(ch); }});
    function toggle(a,b){ $(a).classList.add('bg-slate-900','text-white'); $(b).classList.remove('bg-slate-900','text-white'); }
    function escapeHtml(s){ return (s||'').toString().replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

    (function init(){
      toggle('btnTrad','btnSimp');
      sel.value = 1;
      loadLesson(1);
    })();
  </script>
</body>
</html>
